---
- hosts: all
  become: true
  tasks:
    -  name: Install apache httpd (state=present is optional)
       ansible.builtin.apt:
         name: apache2
         state: present
    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: test.html
        dest: /var/www/html
        owner: root
        group: root
        mode: '0644'